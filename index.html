<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<script
			src="https://kit.fontawesome.com/74041d88a9.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Dancing+Script&family=Montserrat:ital,wght@0,400;0,500;0,600;1,500&family=Mukta:wght@700&family=Open+Sans:ital,wght@1,600&display=swap"
			rel="stylesheet"
		/>
		<title>Tomek</title>
		<link rel="stylesheet" href="./CSS/moj.css" />
	</head>
	<body>
		
		<div class="box contactForm">
			<h1>Formularz kontaktowy</h1>
			<div class="name">Imię i nazwisko</div>
			<input
				type="text"
				class="form-control inputName"
				id="exampleFormControlInput1"
				placeholder="Podaj imię i nazwisko"
			/>
			<div class="name">E-mail</div>
			<input
				type="text"
				class="form-control inputEmail"
				id="exampleFormControlInput1"
				placeholder="Podaj swój adres e-mail"
			/>
			<div class="name">Wiadomość</div>
			<input
				type="text"
				class="form-control message inputMessage"
				id="exampleFormControlInput1"
				placeholder="Wpisz treść wiadomości"
			/>
			<button type="button" class="btn1 btn btn-success">Wyślij</button>
			<div class="send">Twoja wiadomość została wysłana</div>
		</div>

		

		<script src="https://smtpjs.com/v3/smtp.js"></script>

		<script src=".//JS/moj.js"></script>
	</body>
</html>
